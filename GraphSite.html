<!DOCTYPE html>
<html>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <body>
        <div id="returnOnInvestments" style="width:100%;max-width:700px"></div>

        <script>
            var data = localStorage.getItem("data");

            //Define Layout
            var layout = {title: "Return on investement for buildings and upgrades over time."};

            // Display using Plotly
            console.log(data);
            Plotly.newPlot("returnOnInvestments", data, layout);
        </script>

    </body>
</html>
