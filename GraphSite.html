<!DOCTYPE html>
<html>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <body>
        <div id="returnOnInvestments" style="width:100%;max-width:700px"></div>

        <script>
            var graphData;

            //Define Layout
            var layout = {title: "Return on investement for buildings and upgrades over time."};

            window.addEventListener('message', function(event) {
                if(event.srcElement.location.href == window.location.href) {
                graphData = event.data
                }
            });

            // Display using Plotly
            console.log(graphData);
            Plotly.newPlot("returnOnInvestments", graphData, layout);
        </script>

    </body>
</html>
