<!DOCTYPE html>
<html>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <body>
        <div id="returnOnInvestments" style="width:100%; height:1000px"></div>

        <script>

            //Define Layout
            var layout = {title: "Return on investement for buildings and upgrades over time."};

            window.addEventListener('message', function(event) {
                if(event.srcElement.location.href == window.location.href) {
                    // Display using Plotly
                    Plotly.newPlot("returnOnInvestments", event.data, layout);
                }
            });
        </script>

    </body>
</html>
